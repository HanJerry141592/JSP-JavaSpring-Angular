  <body>
  <!--Form with header-->
  <!-- Default form login -->
    <form class="text-center border border-light p-5" th:action="@{/login}" method="post" style="width:25%; margin:auto; margin-top: 182px;">

        <p class="h4 mb-4">Sign in</p>
        <p th:if="${param.error}" class="error">Invalid User, password</p>
      <!-- Email -->
      <input type="username" id="username" name="username" class="form-control mb-4" placeholder="User Name" required autofocus>

      <!-- Password -->
      <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password" required autofocus>

      <div class="d-flex justify-content-around">
          <div>
              <!-- Remember me -->
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                  <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
              </div>
          </div>
          <div>
              <!-- Forgot password -->
              <a href="#">Forgot password?</a>
          </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

      <!-- Register -->
      <p>Not a member?
          <a href="">Register</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>

      <a type="" class="light-blue-text mx-2">
          <i class="fab fa-facebook-f"></i>
      </a>
      <a type="" class="light-blue-text mx-2">
          <i class="fab fa-twitter"></i>
      </a>
      <a type="" class="light-blue-text mx-2">
          <i class="fab fa-linkedin-in"></i>
      </a>
      <a type="" class="light-blue-text mx-2">
          <i class="fab fa-github"></i>
      </a>

  </form>
