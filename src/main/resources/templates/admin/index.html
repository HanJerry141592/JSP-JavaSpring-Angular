<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Secured Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link href="http://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <div class="logout float-right">
        <p>Logged in: <span th:text="${userName}">Username</span></p>
        <div>
            <form action="#" th:action="@{/logout}" method="post">
                <button class="btn btn-sm btn-primary btn-block" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <h3>This is a secured page! User Name is
        <span class="text-success" th:text="${userName}">Username</span></h3>
    <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Internal Name
            </th>
            <th class="th-sm">Fantasy Name
            </th>
            <th class="th-sm">Legal Name
            </th>
            <th class="th-sm">Billing ID
            </th>
            <th class="th-sm">Billing Address
            </th>
            <th class="th-sm">Country
            </th>
            <th class="th-sm">Billing Email
            </th>
            <th class="th-sm">Operations Email
            </th>
            <th class="th-sm">Main Contact Email
            </th>
            <th>
                Operation
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company:${companies}">
            <td th:text="${company.getInternalName()}"/>
            <td th:text="${company.getFantasyName()}"/>
            <td th:text="${company.getLegalName()}"/>
            <td th:text="${company.getBillingId()}"/>
            <td th:text="${company.getBillingAddress()}"/>
            <td th:text="${company.getCountry()}"/>
            <td th:text="${company.getBillingEmail()}"/>
            <td th:text="${company.getOperationsEmail()}"/>
            <td th:text="${company.getMainContactEmail()}"/>
            <td>
                <!--<button class="btn btn-info btn-block my-4" type="button"></button>-->
                <a href="#">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
